<section id="my-horse" data-transition="slide"
	data-aside="features">
	<header data-title="My Horse" data-target="back">
		<nav class="left">
			<a href="#" data-view-section="back"> <span
				class="icon chevron-left"></span>
			</a>
		</nav>
	</header>
	<article id="art-my-horse" class="scroll active">
		<div class="frm-search">
			<div class="form">
			<div id="div-my-horse-info"></div>
			<input type="hidden" id="frm-horse-bol-edit" name="frm-horse-bol-edit" value="0" > 
			<input type="hidden" id="frm-horse-id" name="frm-horse-id" value="0" >
			<label class="top2p">Horse *</label>
				<fieldset class="radius-top bottom10 " data-icon="pencil">
			<input type="text" placeholder="Enter horse's name" id="txtHorse" value="" >
			</fieldset>
			<label class="top2p">Horse's DOB *</label>
				<fieldset class="radius-top bottom10 " data-icon="calendar">
			<input type="date" id="txtDOB" value="" >
			</fieldset>			
			<label>Gender *</label>
				<label class="select border">
				<select id="frm-horse-gender">
				
				</select>
			</label>
			<label class="top2p">Owner *</label>
				<fieldset class="radius-top bottom10 " data-icon="user">
			<input type="text" placeholder="Enter owner's name" id="txtOwner" value="" >
			</fieldset>
				<button id="frm-horse-action" class="anchor margin-bottom" data-label="Save" data-icon="save"></button>
			</div>
		</div>
	</article>
</section>
