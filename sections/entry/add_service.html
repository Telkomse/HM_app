<section id="add-service" data-transition="slide" data-aside="features">
	<header data-title="Add service/product" data-target="back">
		<nav class="left">
			<a href="#" data-view-section="back"> <span
				class="icon chevron-left"></span>
			</a>
		</nav>
	</header>
	<article id="art-add-service" class="scroll active">
		<div class="frm-search">
			<div class="form">
				<div id="info-add-service" class="bottom10"><div class="marco-gris">Please select from the drop down menu
						the products or services that you want to add to your entry:</div></div>
				<input type="hidden" id="add-service-eventId" value="0" />
				<label class="select border"> <select
					id="frm-services">
				</select>
				</label>
				<label>Quantity</label>
				<div class="relative div-input-number">
				<input class="border" type="number" value="1" name="frm-services-quantity" id="frm-services-quantity" min="1" max="999">
				<div class="number-action">
					<div id="remove-qty-service" class="minus-number icon minus"></div>
					<div id="add-qty-service" class="plus-number icon plus"></div>
				</div>		
				</div>
				<button id="frm-add-service" class="anchor margin-bottom"
					data-label="Add service/product" data-icon="plus"></button>
			</div>
		</div>
	</article>
</section>
