<section id="select-memberships" data-transition="slide"
	>
	<header data-title="Complete details to proceed" data-target="back">
		<nav class="left">
			<a href="#" data-view-section="back"> <span
				class="icon chevron-left"></span>
			</a>
		</nav>
	</header>
	<article id="art-select-memberships" class="scroll active">
		<div id="content-select-memberships">
		<div id="div-select-memberships-nombre_evento" class="box ev-info-nombre-evento"></div>
			<div class="frm-search">
				<div class="form">
					<div id="div-select-memberships-info"></div>
					<div id="div-member-horse">
					<label class="top2p">Horse Membership Assoc. Number *</label>
					<fieldset class="radius-top bottom10 " data-icon="pencil">
						<input type="text" placeholder="Enter horse number"
							id="txtMemberHorse" value="">
					</fieldset>
					</div>
					<div id="div-member-owner">
					<label class="top2p">Owner Membership Assoc. Number *</label>
					<fieldset class="radius-top bottom10 " data-icon="pencil">
						<input type="text" placeholder="Enter owner number"
							id="txtMemberOwner" value="">
					</fieldset>
					</div>
					<div id="div-member-rider">
					<label class="top2p">Rider Membership Assoc. Number *</label>
					<fieldset class="radius-top bottom10 " data-icon="user">
						<input type="text" placeholder="Enter rider number"
							id="txtMemberRider" value="">
					</fieldset>
					</div>
					<div id="div-member-venue">
					<label class="top2p" id="lbl-member-venue">Venue/Organiser Membership Number *</label>
					<fieldset class="radius-top bottom10 " data-icon="flag">
						<input type="text" placeholder="Enter venue/organiser number" name="txtMemberVenue"
							id="txtMemberVenue" value="">
					</fieldset>
					</div>
					<div id="div-member-qualifier">
					<label class="top2p">Qualifying Card Number *</label>
					<fieldset class="radius-top bottom10 " data-icon="time">
						<input type="text" placeholder="Enter qualifying card number"
							id="txtMemberQualifying" value="">
					</fieldset>
					</div>
				</div>
			</div>
		</div>
	</article>
	<footer>
		<nav>
			<a href="#" id="next-select-memberships"
				class="btn-verde-claro">Confirm to continue<span
				class="icon arrow-right"></span></a>
		</nav>
	</footer>
</section>
