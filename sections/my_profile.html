<section id="my-profile" data-transition="slide"
	data-aside="features">
	<header data-title="My Profile" data-target="back">
		<nav class="left">
			<a href="#" data-view-section="back"> <span
				class="icon chevron-left"></span>
			</a>
		</nav>
	</header>
	<article id="art-my-profile" class="scroll active">
		<div class="frm-search">
			<div class="form">
			<div id="div-my-profile-info"></div>
			<input type="hidden" id="frm-profile-bol-req" name="frm-profile-bol-req" value="0" >			
			<label class="top2p">Name *</label>
				<fieldset class="radius-top bottom10 " data-icon="pencil">
			<input type="text" placeholder="Enter name" id="txtProfileName" value="" >
			</fieldset>
			<label class="top2p">Surname *</label>
				<fieldset class="radius-top bottom10 " data-icon="pencil">
			<input type="text" placeholder="Enter surname" id="txtProfileSurname" value="" >
			</fieldset>
			<label class="top2p">DOB *</label>
				<fieldset class="radius-top bottom10 " data-icon="calendar">
			<input type="date" id="txtProfileDOB" value="" >
			</fieldset>			
			<label>Gender *</label>
				<label class="select border">
				<select id="frm-profile-gender">
				</select>
			</label>
				<button id="frm-profile-action" class="anchor margin-bottom" data-label="Save" data-icon="save"></button>
			</div>
		</div>
	</article>
</section>
