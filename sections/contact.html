<section id="contact" data-transition="slide"
	data-aside="features">
	<header data-title="Contact Horse Monkey" data-target="back">
		<nav class="left">
			<a href="#" data-view-section="back"> <span
				class="icon chevron-left"></span>
			</a>
		</nav>
	</header>
	<article id="art-contact" class="scroll active">
		<div class="frm-search">
			<div class="form">
			<label class="top2p">Name *</label>
				<fieldset class="radius-top bottom10 " data-icon="pencil">
			<input type="text" placeholder="Enter your name" id="txtContactName" value="" >
			</fieldset>	
			<label >Email *</label>
				<fieldset class="radius-top bottom10 " data-icon="user">
					<input type="email" placeholder="Enter your email" id="txtContactEmail"
						value="">
				</fieldset>
				<label>Subject *</label>
				<fieldset class="radius-top bottom10 " data-icon="warning-sign">
					<input type="text" placeholder="Enter subject"
						id="txtContactSubject" value="">
				</fieldset>
				<label>Text *</label>
				<fieldset class="radius-top bottom10 " data-icon="pencil">
					<textarea rows="4" cols="" placeholder="Enter message" id="txtContactText"></textarea>
				</fieldset>
				<button id="frm-contact-action" class="anchor margin-bottom" data-label="Send email" data-icon="chevron-right"></button>
			</div>
		</div>
	</article>
</section>
