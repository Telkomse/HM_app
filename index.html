<body>

	<section id="login" data-transition="slide" >
		<article id="art_login" class="active splash">
			<img src="images/logo.png" class="logo" />
			<div class="form">
				<fieldset class="radius-top bottom10 " data-icon="user">
					<input type="text" placeholder="Enter your email" id="txtLoginUser"
						value="">
				</fieldset>
				<fieldset class="radius-bottom " data-icon="lock">
					<input type="password" placeholder="Enter your password"
						id="txtLoginPass" value="">
				</fieldset>
				<br /> <a href="#" class="button anchor" data-icon="signin"
					data-label="Log in" data-action="login"></a> <br>
					<a href="#"	class="color-verde font90" data-action="forgot">Forgot your password?</a> <br>
				<br>OR<br>
				<br> <a href="#" class="button anchor cancel" data-icon="pencil"
					data-label="Sign up" data-action="signup"></a>
					 <br> 
			</div>
		</article>
	</section>

</body>
